<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="NexGen Software â€” Cloud DevOps, AWS, GCP, Azure & Automation Engineering Services." />
  <title>NexGen Software | Cloud DevOps & Automation</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root {
      --primary: #38bdf8;     /* Light Blue */
      --secondary: #0284c7;   /* Darker Blue */
      --text: #ffffff;       
      --bg: #020617;          /* Dark Blue Background */
      --light: #020b2a;       /* Card Background */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: #020617;
      box-shadow: 0 1px 4px rgba(56,189,248,0.2);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary);
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 1rem;
      background: linear-gradient(180deg, #020617, #020b2a);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 650px;
      margin-bottom: 2rem;
      color: #e5e7eb;
    }

    .btn {
      background: var(--primary);
      color: #020617;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn:hover {
      background: var(--secondary);
      color: #ffffff;
    }

    .section {
      padding: 4rem 2rem;
      text-align: center;
    }

    .section h2 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: var(--light);
      border-radius: 10px;
      padding: 1.5rem;
      border: 1px solid #1e3a8a;
      transition: transform 0.2s ease, border 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #e5e7eb;
      font-size: 0.95rem;
    }

    .about {
      max-width: 900px;
      margin: 0 auto;
      color: #e5e7eb;
      line-height: 1.6;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #1e3a8a;
      font-size: 1rem;
      background: #020b2a;
      color: var(--text);
    }

    .contact-form button {
      background: var(--primary);
      color: #020617;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: var(--secondary);
      color: white;
    }

    footer {
      background: #020617;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #e5e7eb;
      border-top: 1px solid #1e3a8a;
    }
  </style>
</head>

  <!-- Content unchanged -->
</body>
</html>
